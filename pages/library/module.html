<quark-component>
    <!-- ko with: model.module -->
        <h1>
            <span data-bind="text: name"></span>
            <small>(<span data-bind="text: version"></span>)</small>
        </h1>
        <p>
            <small>
                <span class="pull-right">
                    <strong>Author:</strong>
                    <span data-bind="text: author"></span>
                </span>
                <strong>Tags:</strong>
                <!-- ko foreach: tags -->
                    <span class="label label-primary" data-bind="text: $data"></span>
                <!-- /ko -->
            </small>
        </p>
        <hr/>
        <p>
            <span data-bind="text: description"></span>
        </p>
        <!-- ko if: components -->
        <h2>Components</h2>
        <ul data-bind="foreach: components">
            <li data-bind="">Some</li>
        </ul>
        <!-- /ko -->
    <!-- /ko -->
</quark-component>
