<quark-component>
    <!-- ko if: model.ajaxMessage -->
        <h3 class="text-center" data-bind="text: model.ajaxMessage">
        </h3>
    <!-- /ko -->

    <!-- ko foreach: model.data -->
        <div class="row">
            <div class="col-xs-12">
                <h2>
                    <a href="#" data-bind="text: name,
                                           href: $parent.model.pageName,
                                           params: { id: bowerId } ">
                    </a>
                    <small data-bind="name: author"></small>
                </h2>
                <p data-bind="text: description"></p>
                <p>
                    <small>
                        <em>
                            Version
                            <span data-bind="text: version"></span>
                        </em>
                    </small>
                </p>
                <p data-bind="foreach: tags">
                    <span class="label label-default" data-bind="text: $data">
                    </span>
                </p>
            </div>
        </div>
        <hr />
    <!-- /ko -->
</quark-component>
