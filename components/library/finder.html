<quark-component>
    <div class="row">
        <div class="col-xs-12">
            <form name="moduleSearch" data-bind="submit: model.search">
                <div class="input-group">
                    <input type="text" name="moduleName" class="form-control" placeholder="Find Modules..." data-bind="value: model.text" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                            &nbsp;
                            <i class="glyphicon glyphicon-search"></i>
                            &nbsp;
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <!-- ko if: model.searchMessage() -->
        <h3 class="text-center" data-bind="text: model.ajaxMessage">
        </h3>
    <!-- /ko -->

    <!-- ko foreach: model.results -->
        <div class="row">
            <div class="col-xs-12">
                <h2>
                    <a href="#" data-bind="text: name,
                                           attr: { href: $parent.getLink($data) } ">
                    </a>
                    <small data-bind="name: author"></small>
                </h2>
                <p data-bind="text: description"></p>
                <p>
                    <small>
                        <em>
                            Latest Version
                            <span data-bind="text: version"></span>
                        </em>
                    </small>
                </p>
                <p>
                    <span class="label label-default">Quark</span>
                    <span class="label label-default">Components</span>
                    <span class="label label-default">Quark</span>
                </p>
            </div>
        </div>
        <hr />
    <!-- /ko -->
</quark-component>
