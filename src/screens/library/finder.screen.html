<quark-component>
    <h1>Search for Quark Modules</h1>

    <library-finder-form params="text: model.text,
                                 onSearch: model.search">
    </library-finder-form>

    <library-finder-results params="ajaxMessage: ajaxMessage,
                                    pageName: 'main/library/modules/module',
                                    data: data">
    </library-finder-results>
</quark-component>
