<quark-component>
    <div class="row">
        <div class="col-xs-12">
            <form name="moduleSearch" data-bind="submit: model.search">
                <div class="input-group">
                    <input type="text" name="moduleName" class="form-control"
                           placeholder="Find Modules..." data-bind="value: model.text" />

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                            &nbsp;
                            <i class="glyphicon glyphicon-search"></i>
                            &nbsp;
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</quark-component>
