<quark-component>
    <span class="docs">
        <h1>$$.getParam <small>Método</small></h1>
        <hr/>
        <p>
            Extrae del <a href="https://en.wikipedia.org/wiki/Query_string">Query String</a> el valor de la variable
            con el nombre especificado.
        </p>
        <h2>
            <code>
                getParam(name)
            </code>
        </h2>
        <h3>
            Parámetros
        </h3>
        <hr />
        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Tipo
                    </th>
                    <th>
                        Descripción
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <code>name</code>
                    </td>
                    <td>
                        <em>string</em>
                    </td>
                    <td>
                        Nombre de la variable a leer.
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>
            Devuelve
        </h3>
        <hr />
        <p>
            Valor de la variable con el nombre especificado o vacío si no la encontró.
        </p>
    </span>
</quark-component>
